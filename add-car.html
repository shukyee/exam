<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie8,ie9,ie10,IE=edge,chrome=1">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>简易险</title>
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
	<div class="header">
      <div class="left">
          <img src="images/logo.jpg" alt="" class="logo">
          <h1>185爱车业务系统</h1>
      </div>
      <div class="right">
          <a href="" class="nav-btn">
              <img src="images/home.jpg" alt="">
              <span>返回首页</span>
          </a>
          <a href="" class="nav-btn">
              <img src="images/user.jpg" alt="">
              <span>185161561</span>
          </a>
          <a href="" class="nav-btn">
              <img src="images/exit.jpg" alt="">
              <span>退出</span>
          </a>
          <a href="" class="nav-btn">
              <img src="images/about.jpg" alt="">
              <span>使用帮助</span>
          </a>
      </div>
  </div>

  <div class="container">
	  <form action="">
	  	<div class="form-group">
        <h2>添加车辆</h2>
        <div class="form-item">
            <label for="">行驶城市<span class="strong">*</span> </label>
            <div class="form-values">
                <select name="" id="" class="select-input">
                    <option value="">广东省</option>
                </select>
                <select name="" id="" class="select-input">
                    <option value="">广州市</option>
                </select>
                <select name="" id="" class="select-input">
                    <option value="">白云区</option>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label for="">车牌号<span class="strong">*</span> </label>
            <div class="form-values">
                <select name="" id="" class="select-input">
                    <option value="">粤</option>
                </select>
                <input class="text-input" type="text" placeholder="请输入车牌号">
            </div>
        </div>
        <div class="form-item">
            <label for="">车架号<span class="strong">*</span> </label>
            <div class="form-values">
                <input class="text-input" type="text" placeholder="请输入完整车架号">
            </div>
        </div>
        <div class="form-item">
            <label for="">发动机号<span class="strong">*</span> </label>
            <div class="form-values">
                <input class="text-input" type="text" placeholder="请输入完整发动机号">
            </div>
        </div>
        <div class="form-item">
            <label for="">品牌型号<span class="strong">*</span> </label>
            <div class="form-values">
                <input class="text-input" type="text" placeholder="请输入完整品牌型号">
            </div>
        </div>
        <div class="form-item">
            <label for="">车险到期<span class="strong">*</span> </label>
            <div class="form-values">
                <select name="" id="" class="select-input">
                    <option value="">2016年</option>
                </select>
                <select name="" id="" class="select-input">
                    <option value="">1月</option>
                </select>
                <select name="" id="" class="select-input">
                    <option value="">1日</option>
                </select>
                <select name="" id="" class="select-input">
                    <option value="">1时</option>
                </select>
                <select name="" id="" class="select-input">
                    <option value="">1分</option>
                </select>
                <p class="tip">提示：请仔细核对车辆信息并认真填写，其中“*”为必填项</p>
            </div>
        </div>
        <div class="form-btns">
            <input type="submit" class="submit" value="确认并添加">
        </div>
      </div>
	  </form>
  </div>
</body>

</html>
