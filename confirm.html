      <div class="right">

          <a href="" class="nav-btn">

  <div class="container">

    <div class="form-group">
      <h2>订单信息<span class="tip">不可更改，如车牌号投保城市有误，请重新投保</span></h2>
      <div class="form-item form-item-inline">
          <label for="">车牌号</label>
          <div class="form-values">
              <span>蒙c123456</span>
          </div>
      </div>
      <div class="form-item form-item-inline">
          <label for="">投保城市</label>
          <div class="form-values">
              <span>赤峰市</span>
          </div>
      </div>
      <div class="form-panel">
          <p class="form-panel-item">
              <span>商业险</span>
              <span class="strong">￥6666.66</span>
              <span>10月26日起效</span>
          </p>
          <p class="form-panel-item">
              <span>交强险</span>
              <span class="strong">￥6666.66</span>
              <span>10月26日起效</span>
          </p>
          <p class="form-panel-item">
              <span>车船险</span>
              <span class="strong">￥6666.66</span>
              <span>10月26日起效</span>
          </p>
          <p class="form-panel-item form-panel-total">
              <span>保费合计</span>
              <span class="strong">￥6666.66</span>

      <div class="form-btns">
          <input type="submit" class="submit" value="在线支付">
